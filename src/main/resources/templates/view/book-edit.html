<!-- edit-user.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Edit Book</h1>
    <form th:action="@{/editBook/{id}(id=${book.id})}" method="post" th:object="${book}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>
        <div class="form-group">
            <label for="publisher">Publisher</label>
            <input type="text" class="form-control" id="publisher" th:field="*{publisher}" required>
        </div>
        <div class="form-group">
            <label for="authorName">Author</label>
            <input type="text" class="form-control" id="authorName" th:field="*{authorName}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a class="btn btn-secondary mt-3" th:href="@{/book-list}">Cancel</a>
</div>
</body>
</html>
